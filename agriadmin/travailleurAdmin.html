<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/538942b924.js" crossorigin="anonymous"></script>
    <title>AgriKAAM</title>
    <link rel="stylesheet" href="../agricss/travailleur.css ">
</head>
<body>
    <div class="container">
        <div class="container1">
            <div>
                <a href="../index.html"><img src="../agriimages/logo.jpg" alt=""></a>
            </div>
            <ul>
                <a href="accueilAdmin.html"><li><i class="fa-solid fa-house"></i>TABLEAU</li></a>
                <a href="#"><li class="principal"><i class="fa-solid fa-user"></i>TRAVAILLEURS</li></a>
                <a href="adminSec.html"><li><i class="fa-solid fa-user-tie"></i>ADMINISTRATEURS</li></a>
                <a href="tacheAdmin.html"><li><i class="fa-solid fa-clipboard-list"></i>TÂCHES</li></a>
                <a href="payementAdmin.html"><li><i class="fa-solid fa-money-bill-wave"></i>PAYEMENTS</li></a>
                <a href="bilanAdmin.html"><li><i class="fa-solid fa-circle-check"></i>BILAN</li></a>
                <a href="parametreAdmin.html"><li><i class="fa-solid fa-gear"></i>PARAMETRES</li></a>
                <a href="../agrihtml/connexion.html"><li><i class="fa-solid fa-right-from-bracket"></i>DECONNEXION</li></a>
            </ul>
        </div>
        <div class="container2">
            <div class="container2-element">
                <div class="block">
                    <input type="search" name="" placeholder="Recherche" id="recherche">
                    <div id="reponse-serveur"></div>
                </div>
            </div>
            <div class="container2-element2">
                <h3>AJOUTER UN NOUVEAU TRAVAILLEUR</h3>
                <div class="itemsLab">
                    <div class="label-item">
                        <label for="name">N° :</label><br>
                        <label for="name">NOM :</label><br>
                        <label for="surname">PRENOM :</label><br>
                        <label for="status">PROFESSION :</label><br>
                        <label for="contact">CONTACT :</label><br>
                    </div>
                    <div class="input-div">
                        <input type="text" placeholder="id" id="id" disabled><br>
                        <input type="text" placeholder="Nom" id="nom"><br>
                        <input type="text" placeholder="Prenom" id="prenom"><br>
                        <input type="text" placeholder="Profession" id="profession"><br>
                        <input type="tel" placeholder="Contact" id="contact"><br>
                        <button id="submit">+  AJOUTER</button>
                    </div>
                </div>
            </div>
            <table id="array">
                <thead class="attributs" id="attribut">
                    <th>N°</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Profession</th>
                    <th>Contact</th>
                    <th>Action</th>
                </thead>
                <tbody class="table1" id="all-ravailleurs">

                </tbody>

            </table>
        </div>
    </div>

    <script src="../agrijs/travailleur.js"></script>
</body>
</html>
